<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Item master</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="bookmark" href="favicon_16.ico" />
    <!-- site css -->
    <link rel="stylesheet" href="dist/css/site.min.css">
    <link href="dist/css/custom.css" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">
    <!-- <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <script type="text/javascript" src="dist/js/site.min.js"></script>
</head>
<body>
    <div id="spinner"></div>
    <!--nav-->
    <nav role="navigation" class="navbar navbar-custom">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button data-target="#bs-content-row-navbar-collapse-5" data-toggle="collapse" class="navbar-toggle" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Admin</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="bs-content-row-navbar-collapse-5" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right"></ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--header-->
    <div class="container-fluid">
        <!--documents-->
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" role="navigation">
                <ul class="list-group panel">
                    <li class="list-group-item"><i class="glyphicon glyphicon-align-justify"></i> <b>SIDE PANEL</b></li>
                    <li class="list-group-item"><a href="itemmaster.html"><i class="glyphicon glyphicon-home"></i>Item master </a></li>
                    <li class="list-group-item"><a href="itemmaster_inventory.html"><i class="glyphicon glyphicon-home"></i>Item master Inventory </a></li>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-9 content">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <a href="javascript:void(0);" class="toggle-sidebar">
                                <span class="fa fa-angle-double-left" data-toggle="offcanvas" title="Maximize Panel"></span>
                            </a> Panel
                        </h3>
                    </div>
                    <div class="panel-body">
                        <div class="content-row">

                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <div class="panel-title">
                                        <b>Create Item master inventory</b>
                                    </div>

                                    <div class="panel-options">
                                        <a class="bg" data-target="#sample-modal-dialog-1" data-toggle="modal" href="#sample-modal"><i class="entypo-cog"></i></a>
                                        <a data-rel="collapse" href="#"><i class="entypo-down-open"></i></a>
                                        <a data-rel="close" href="#!/tasks" ui-sref="Tasks"><i class="entypo-cancel"></i></a>
                                    </div>
                                </div>

                                <div class="panel-body">
                                    <form novalidate="" role="form" method="post" class="form-horizontal" id="frmItemmasterInventory">
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">IMIQtyOnHand</label>
                                            <div class="col-md-4">
                                                <input type="text" required="" placeholder="IMIQtyOnHand" id="txtIMIQtyOnHand" class="form-control" name="IMIQtyOnHand">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-2 control-label">IMIQtyAllocated</label>
                                            <div class="col-md-4">
                                                <input type="text" required="" placeholder="IMIQtyAllocated" id="txtIMIQtyAllocated" class="form-control" name="IMIQtyAllocated">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Site</label>
                                            <div class="col-md-4">
                                                <select class="form-control" name="selectSiteId">
                                                    <option value="">---</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-2 control-label">Item master</label>
                                            <div class="col-md-4">
                                                <select class="form-control" name="selectItemMasterId">
                                                    <option value="">---</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-md-offset-2 col-md-10">
                                                <button class="btn btn-info" id="buttonSubmitForm" type="submit">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div><!-- panel body -->
                </div>
            </div><!-- content -->
        </div>
    </div>
    <!--footer-->

    <script src="dist/lib/notifyjs/dist/notify.js"></script>
    <script src="dist/lib/notifyjs/dist/styles/metro/notify-metro.js"></script>
    <script src="dist/js/notifi.js"></script>
    <script src="dist/lib/jquery-validation/dist/jquery.validate.js"></script>
    <script src="dist/lib/jquery-validation/dist/additional-methods.js"></script>
    <!--<script src="dist/lib/jquery-validation-unobtrusive/jquery.validate.unobtrusive.js"></script>-->
    <script type="text/javascript" src="dist/js/business/itemmasterInventory.js"></script>
